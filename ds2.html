<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifique a Nota</title>
</head>
<body>
   Digite sua nota: <input type="number" id="notaclass" min="1" value="3">
    <button onclick="nota()">Classifique</button>
    <div id="resultadodoDia"></div>

    <script>
    function nota() {
        let notaclass = parseInt(document.getElementById("notaclass").value);
        let nota;
        switch (notaclass) {
            case 8:
            case 7:
                nota = "Classificação A";
                break;
            case 6:
            case 5:
                nota = "Classificação B";
                break;
            case 4:
            case 3:
                nota = "Classificação C";
                break;
          case 2:
            case 1:
                nota = "Classificação D";
                break;
        
            default:
                nota = "Classificação F";
        }
document.getElementById("resultadodoDia").innerHTML = `<strong> A nota è: <mark style=" background-color: purple;">${nota}</mark></strong>`;
    }
        
    
    </script>
</body>
</html>
