<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaçoes do Ano</title>
</head>
<body>
   Digite o numero do mês: <input type="number" id="notaclass" min="1" max="12" >
    <button onclick="nota()">Qual a Estação</button>
    <div id="resultadodoDia"></div>

    <script>
    function nota() {
        let notaclass = parseInt(document.getElementById("notaclass").value);
        let nota;
        switch (notaclass) {
            case 12:
            case 1:
            case 2:

                nota = "A Estação é: Verão";
                break;

            case 3:
            case 4:
            case 5:

                nota = "A Estação é: Outono";
                break;

            case 6:
            case 7:
            case 8:
                nota = "A Estação é: Inverno";
                break;

            case 9:
            case 10:
            case 11:
                nota = "A Estação é: Primavera";
                break;

            default:
                nota = "A Estaçao não é válida";
        }
document.getElementById("resultadodoDia").innerHTML = nota;
    }
        
    
    </script>
</body>
</html>
